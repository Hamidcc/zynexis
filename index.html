<style>
body{
opacity:0;
animation:fadeIn 1s ease forwards;
background:linear-gradient(135deg,#ff9ad5,#c77dff,#8a5cff);
background-attachment:fixed;
}

@keyframes fadeIn{to{opacity:1}}

.pop{
position:fixed;
font-weight:900;
pointer-events:none;
animation:pop 900ms cubic-bezier(.2,.9,.3,1) forwards;
color:white;
text-shadow:0 0 12px rgba(0,0,0,.25);
}

@keyframes pop{
0%{transform:scale(.3) translateY(0);opacity:1}
70%{transform:scale(1.6) translateY(-60px)}
100%{transform:scale(1) translateY(-90px);opacity:0}
}
</style>

<script>
const commands=["/timeout","/ban","/lock","/afk","/mute","/kick","/warn","/slowmode","/unlock","/unban"];

document.addEventListener("click",e=>{
const cmd=commands[Math.floor(Math.random()*commands.length)];
const el=document.createElement("div");
el.className="pop";
el.textContent=cmd;
el.style.left=e.clientX+"px";
el.style.top=e.clientY+"px";
document.body.appendChild(el);
setTimeout(()=>el.remove(),900);
});
</script>
